type User {
    id: ID! @unique
    name: String
    identity: Identity!
    boards: [Board!]! @relation
    assignments: [Assignment!] @unique
    classes: [Class!] @unique
    projects: [Project!] @unqiue
}

type Class {
    id: ID!  @unique
    name: String!
    color: String
    classBoard: Board  
    owner: User! 
    # endsAt: Time
}

type Assignment {
    id: ID!  @unique
    name: String!
    desc: String
    dueDate: Time
    relatedClass: Class  
    owner: User!  
    parentTaskList: TaskList @relation
}

type Project {
    id: ID! @unique
    name: String!
    desc: String
    board: Board  
    owner: User!  
}

type Board {
    id: ID! @unique
    name: String!
    list: [TaskList!] @unqiue
    owner: User! @relation
}

type TaskList {
    id: ID! @unique
    name: String!
    assignments: [Assignment!] @relation @unique
    owner: User!  
    board: Board  
}

type Identity {
    id: ID! @unique
    email: String!
    createdAt: Time!
    updatedAt: Time!
    confirmationSentAt: Time!
}
